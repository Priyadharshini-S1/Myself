<mat-toolbar color="primary">
    <button mat-raised-button [routerLink]="['/add']" style="float: right;">Add Cloths</button>
</mat-toolbar> 
<div class="table-container">
    <table class="clothes-table">
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Customer Age</th>
                <th>ProductId</th>
                <th>Count</th>  
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of customers">
                <td>{{ product.customerId }}</td>
                <td>{{ product.customerName }}</td>
                <td>{{ product.customerAge }}</td>
                <td>{{ product.productId }}</td>
                <td>{{ product.count }}</td>
                <td><button mat-raised-button color="primary" [routerLink]="['customer']" >View Details</button></td>
            </tr>
        </tbody>
    </table>
</div>
