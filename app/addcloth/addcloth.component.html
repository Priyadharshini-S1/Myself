<div  class="background-container">
<div mat-dialog-title style="padding-top: 5%; ">

<mat-card class="custom-card"  style=" background: linear-gradient(to right, #f8cfdd, #c97d81);">
    <form #form="ngForm" (ngSubmit)="addcloth()">
        <mat-card-content>
            <div class="row">
                <mat-form-field>
                    <mat-label>Product Id</mat-label>
                    <input matInput type="number" readonly placeholder="Id is autogenerated">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" id="name" name="name" [(ngModel)]="addclothRequest.name">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <input matInput type="text" id="description" name="description" [(ngModel)]="addclothRequest.description">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Price</mat-label>
                    <input matInput type="number" id="price" name="price" [(ngModel)]="addclothRequest.price">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-label>Size</mat-label>
                    <input matInput type="text" id="size" name="size" [(ngModel)]="addclothRequest.size">
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Color</mat-label>
                    <input matInput type="text" id="color" name="color" [(ngModel)]="addclothRequest.color">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field >
                    <mat-label>Gender</mat-label>
                    <input matInput type="text" id="gender" name="gender" [(ngModel)]="addclothRequest.gender">
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Count</mat-label>
                    <input matInput type="number" id="count" name="count" [(ngModel)]="addclothRequest.count">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-label>Added Date and Time</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date and time" 
                    [(ngModel)]="addclothRequest.addedDate" name="addedDate" id="addedDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-checkbox  class="in-stock-checkbox" [(ngModel)]="addclothRequest.inStock" name="inStock" id="inStock">In Stock</mat-checkbox>
            </div>
        </mat-card-content>
        <mat-card-actions style="margin-left: 230px;">
            <button mat-raised-button color="primary" type="submit">Save</button>
        </mat-card-actions>
    </form>
</mat-card>
</div>
</div>
