
<p-table [value]="carting" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>productId</th>
            <th>productName</th>
            <th>count</th>
            <th>Total price
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.productId }}</td>
            <td>{{ product.productName }}</td>
            <td>{{ product.count }}</td>
            <td>{{ product.totalprice }}</td>
        </tr>
    </ng-template>
</p-table>
