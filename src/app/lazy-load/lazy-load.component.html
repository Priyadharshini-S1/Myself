<div class="card">
    <p-table
        [value]="houses"
        [lazy]="true"
        (onLazyLoad)="getUsers($event)"
        
        [tableStyle]="{ 'min-width': '75rem' }"
        sortField=""
        [sortOrder]="1"
        [paginator]="true"
        [rows]="5"
        [totalRecords]="totalRecords"
        [loading]="loading"
    
    >
    <ng-template pTemplate="caption">
        <div>
            <input pInputText type="text" (input)="filterUser()" placeholder="search" [(ngModel)]="globalFilter">
            <p-button (click)="clearFilters()">Clear Filters</p-button>
        </div>
        
<!-- <div class="card flex justify-content-center">
    <p-dropdown [options]="items" [(ngModel)]="selectedItem" placeholder="Select Item" [virtualScroll]="true" [virtualScrollItemSize]="38" [virtualScrollOptions]="options"></p-dropdown>
</div> -->
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem"></th>
                <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="author">Author <p-sortIcon field="author"></p-sortIcon></th>
                <th pSortableColumn="edition">Edition <p-sortIcon field="edition"></p-sortIcon></th>
            </tr>
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>
                    <p-columnFilter type="text" field="id" (input)="onIDFilterChange($event)"></p-columnFilter>
    
                </th>
                <th>
                    <p-columnFilter type="text" field="title" (input)="onTitleFilterChange($event)"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="price" (input)="onPriceFilterChange($event)"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="author" (input)="onAuthorFilterChange($event)"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="edition" (input)="onEditionFilterChange($event)"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-book>
            <tr>
                <td>
                    <p-tableCheckbox [value]="book"></p-tableCheckbox>
                </td>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.price }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.edition }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
