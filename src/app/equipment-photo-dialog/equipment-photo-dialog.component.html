
<h2 mat-dialog-title>Equipment Photo</h2>
<button mat-icon-button mat-dialog-close style="position: absolute; top: 5px; right: 5px;">
  <mat-icon aria-label="Close dialog" style="color: red;">close</mat-icon>
</button>
<div mat-dialog-content>
  <img [src]="imageUrl" style="max-width: 100%; max-height: 100%;" alt="equipment photo"/>
</div>
